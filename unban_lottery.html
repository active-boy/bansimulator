    <script>
    // è½¬ç›˜é…ç½®
    const sectors = [
        { text: "è°¢è°¢å‚ä¸", color: "#4A5568", probability: 0.45 }, // 45%
        { text: "å†æ¥å†å‰", color: "#2D3748", probability: 0.25 }, // 25%
        { text: "è¿æ°”ä¸ä½³", color: "#1A202C", probability: 0.20 },  // 20%
        { text: "æ˜æ—¥å†æ¥", color: "#4A5568", probability: 0.09 },  // 9%
        { text: "è§£å°æœºä¼š", color: "#48BB78", probability: 0.01 }   // 1% - å¾ˆéš¾æŠ½ä¸­
    ];

    // è½¬ç›˜å˜é‡
    let isSpinning = false;
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 300;
    canvas.height = 300;
    
    // æ›¿æ¢åŸæ¥çš„è½¬ç›˜div
    const wheelContainer = document.getElementById('unban-wheel');
    wheelContainer.innerHTML = '';
    wheelContainer.appendChild(canvas);
    wheelContainer.style.background = 'transparent';

    // ç»˜åˆ¶è½¬ç›˜
    function drawWheel() {
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = 140;
        let startAngle = 0;
        
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // ç»˜åˆ¶è½¬ç›˜åˆ†åŒº
        sectors.forEach((sector, index) => {
            const arcAngle = 2 * Math.PI * sector.probability;
            const endAngle = startAngle + arcAngle;
            
            // ç»˜åˆ¶æ‰‡å½¢
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.arc(centerX, centerY, radius, startAngle, endAngle);
            ctx.closePath();
            ctx.fillStyle = sector.color;
            ctx.fill();
            ctx.strokeStyle = 'rgba(255,255,255,0.1)';
            ctx.stroke();
            
            // ç»˜åˆ¶æ–‡å­—
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(startAngle + arcAngle / 2);
            ctx.textAlign = 'right';
            ctx.fillStyle = '#FFFFFF';
            ctx.font = '14px Arial';
            ctx.fillText(sector.text, radius - 10, 5);
            ctx.restore();
            
            startAngle = endAngle;
        });
        
        // ç»˜åˆ¶ä¸­å¿ƒåœ†
        ctx.beginPath();
        ctx.arc(centerX, centerY, 20, 0, 2 * Math.PI);
        ctx.fillStyle = '#2D3748';
        ctx.fill();
        ctx.strokeStyle = 'rgba(255,255,255,0.2)';
        ctx.stroke();
        
        // ç»˜åˆ¶æŒ‡é’ˆ
        ctx.beginPath();
        ctx.moveTo(centerX, centerY - 150);
        ctx.lineTo(centerX - 10, centerY - 130);
        ctx.lineTo(centerX + 10, centerY - 130);
        ctx.closePath();
        ctx.fillStyle = '#E53E3E';
        ctx.fill();
    }

    // æ—‹è½¬è½¬ç›˜
    function spinWheel() {
        if (isSpinning) return;
        isSpinning = true;
        
        const btn = document.getElementById('unban-spin');
        const resultBox = document.getElementById('unban-result');
        btn.disabled = true;
        btn.textContent = 'æŠ½å–ä¸­...';
        resultBox.innerHTML = '<div style="color:#F6AD55">è½¬ç›˜æ—‹è½¬ä¸­...</div>';
        
        // éšæœºé€‰æ‹©ç»“æœï¼ˆæ ¹æ®æ¦‚ç‡ï¼‰
        const random = Math.random();
        let accumulatedProb = 0;
        let selectedSector = sectors[0];
        
        for (const sector of sectors) {
            accumulatedProb += sector.probability;
            if (random <= accumulatedProb) {
                selectedSector = sector;
                break;
            }
        }
        
        // è®¡ç®—æ—‹è½¬è§’åº¦ï¼ˆå¤šè½¬å‡ åœˆç„¶ååœåœ¨é€‰ä¸­çš„åŒºåŸŸï¼‰
        const spinDegrees = 360 * 5 + (360 * Math.random()); // è‡³å°‘5åœˆ
        const sectorAngle = 360 * accumulatedProb; // é€‰ä¸­åŒºåŸŸçš„ç»“æŸè§’åº¦
        const stopAngle = 360 - sectorAngle + (360 * selectedSector.probability / 2); // åœåœ¨åŒºåŸŸä¸­é—´
        
        const totalRotation = spinDegrees + stopAngle;
        const rotationTime = 3000; // 3ç§’
        
        // åº”ç”¨æ—‹è½¬åŠ¨ç”»
        canvas.style.transition = `transform ${rotationTime}ms cubic-bezier(0.2, 0.8, 0.3, 1)`;
        canvas.style.transform = `rotate(${totalRotation}deg)`;
        
        // æ˜¾ç¤ºç»“æœ
        setTimeout(() => {
            isSpinning = false;
            btn.disabled = false;
            btn.textContent = 'æŠ½å–ä¸€æ¬¡ï¼ˆæ¶ˆè€—: 1 æ¬¡æœºä¼šï¼‰';
            
            if (selectedSector.text === "è§£å°æœºä¼š") {
                resultBox.innerHTML = `
                    <div style="color:#48BB78;font-weight:bold;font-size:18px">ğŸ‰ å¥‡è¿¹ï¼è·å¾—è§£å°æœºä¼šï¼</div>
                    <div style="margin-top:8px;color:#A0AEC0">è¯·è”ç³»äººå·¥å®¢æœå®Œæˆåç»­æµç¨‹</div>
                    <div style="margin-top:12px;background:rgba(72,187,120,0.1);padding:8px;border-radius:6px;border:1px solid rgba(72,187,120,0.3)">
                        æ­å–œï¼ä½ æ˜¯ä»Šå¤©çš„å¹¸è¿å„¿ï¼
                    </div>
                `;
            } else {
                resultBox.innerHTML = `
                    <div style="color:#${selectedSector.text === "è°¢è°¢å‚ä¸" ? "CBD5E0" : "F6AD55"};font-size:16px">
                        ${selectedSector.text}ï¼Œç»§ç»­åŠªåŠ›ï¼
                    </div>
                    <div style="margin-top:8px;color:#718096;font-size:14px">
                        è§£å°æœºä¼šæ¦‚ç‡æä½ï¼Œæ˜å¤©å†æ¥è¯•è¯•å§
                    </div>
                `;
            }
        }, rotationTime + 100);
    }

    // åˆå§‹åŒ–è½¬ç›˜
    drawWheel();
    
    // ç»‘å®šæŠ½å¥–æŒ‰é’®äº‹ä»¶
    document.getElementById('unban-spin').addEventListener('click', spinWheel);

    window.addEventListener('resize', drawWheel);
