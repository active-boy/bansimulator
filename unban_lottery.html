    <script>

    const MESSAGE_SYSTEM = {

            "ç³»ç»Ÿæ£€æµ‹åˆ°å¼‚å¸¸ç™»å½•è¡Œä¸ºï¼Œæš‚æ— æ³•è§£å°ã€‚",
            "è¯¥è´¦å·å­˜åœ¨ä¸¥é‡è¿è§„è®°å½•ï¼Œè§£å°ç”³è¯·è¢«æ‹’ç»ã€‚",

        reviewMessages: [

        statsMessages: [

        specialConditions: {

    let userStats = {

    // åŠ è½½ç”¨æˆ·ç»Ÿè®¡æ•°æ®
    function loadUserStats() {

    function saveUserStats() {

    // è·å–æ™ºèƒ½æç¤ºæ¶ˆæ¯
    function getSmartMessage(result) {

        if (userStats.firstAttempt) {

        // 10%å‡ ç‡æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
        if (Math.random() < 0.1) {

        if (Math.random() < 0.2) {

    function getMessageColor(type) {

    // è½¬ç›˜é…ç½®
    const sectors = [
        { text: "è°¢è°¢å‚ä¸", color: "#4A5568", probability: 0.45 }, // 45%
        { text: "å†æ¥å†å‰", color: "#2D3748", probability: 0.25 }, // 25%
        { text: "è¿æ°”ä¸ä½³", color: "#1A202C", probability: 0.20 },  // 20%
        { text: "æ˜æ—¥å†æ¥", color: "#4A5568", probability: 0.09 },  // 9%

    ];

    // ç»˜åˆ¶è½¬ç›˜
    function drawWheel() {
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = 140;
        let startAngle = 0;
        
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // ç»˜åˆ¶è½¬ç›˜åˆ†åŒº
        sectors.forEach((sector, index) => {
            const arcAngle = 2 * Math.PI * sector.probability;
            const endAngle = startAngle + arcAngle;
            
            // ç»˜åˆ¶æ‰‡å½¢
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.arc(centerX, centerY, radius, startAngle, endAngle);
            ctx.closePath();
            ctx.fillStyle = sector.color;
            ctx.fill();
            ctx.strokeStyle = 'rgba(255,255,255,0.1)';
            ctx.stroke();
            
            // ç»˜åˆ¶æ–‡å­—
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(startAngle + arcAngle / 2);
            ctx.textAlign = 'right';
            ctx.fillStyle = '#FFFFFF';
            ctx.font = '14px Arial';
            ctx.fillText(sector.text, radius - 10, 5);
            ctx.restore();
            
            startAngle = endAngle;
        });
        
        // ç»˜åˆ¶ä¸­å¿ƒåœ†
        ctx.beginPath();
        ctx.arc(centerX, centerY, 20, 0, 2 * Math.PI);
        ctx.fillStyle = '#2D3748';

        // ç»˜åˆ¶æŒ‡é’ˆ
        ctx.beginPath();
        ctx.moveTo(centerX, centerY - 150);
        ctx.lineTo(centerX - 10, centerY - 130);
        ctx.lineTo(centerX + 10, centerY - 130);
        ctx.closePath();
        ctx.fillStyle = '#E53E3E';
        ctx.fill();
    }

    function spinWheel() {
        if (isSpinning) return;
        isSpinning = true;

        const resultBox = document.getElementById('unban-result');
        btn.disabled = true;

        let selectedSector = sectors[0];
        
        for (const sector of sectors) {
            accumulatedProb += sector.probability;

        const spinDegrees = 360 * 5 + (360 * Math.random()); // è‡³å°‘5åœˆ
        const sectorAngle = 360 * accumulatedProb; // é€‰ä¸­åŒºåŸŸçš„ç»“æŸè§’åº¦
        const stopAngle = 360 - sectorAngle + (360 * selectedSector.probability / 2); // åœåœ¨åŒºåŸŸä¸­é—´
        
        const totalRotation = spinDegrees + stopAngle;

        canvas.style.transform = `rotate(${totalRotation}deg)`;

                    <div style="margin-top:12px;background:rgba(72,187,120,0.1);padding:8px;border-radius:6px;border:1px solid rgba(72,187,120,0.3)">
                        æ­å–œï¼ä½ æ˜¯ä»Šå¤©çš„å¹¸è¿å„¿ï¼
                    </div>
                `;
                // é‡ç½®å¤±è´¥è®¡æ•°
                userStats.failureCount = 0;
                saveUserStats();
            } else {

                const messageConfig = getSmartMessage(false);
                showSmartMessage(messageConfig);
            }
        }, rotationTime + 100);
    }

    // åˆå§‹åŒ–è½¬ç›˜

    window.addEventListener('resize', drawWheel);
