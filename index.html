<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎮 封禁模拟器 - 体验平台审核机制</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 登录界面 -->
    <div id="login-screen" class="screen active">
        <div class="login-container">
            <div class="logo">
                <h1>🎮 封禁模拟器</h1>
                <div class="subtitle">体验社交平台的审核机制与边界探索</div>
            </div>
            
            <div class="input-section">
                <div class="input-group">
                    <label for="nickname-input">📝 请输入您的昵称</label>
                    <input type="text" id="nickname-input" placeholder="请输入2-20个字符" maxlength="20" autocomplete="off">
                    <div id="error-message" class="error-message"></div>
                </div>
                
                <button id="start-button" class="primary-btn">
                    <span class="btn-text">开始体验</span>
                    <div class="loading-spinner" style="display: none;"></div>
                </button>
            </div>
            
            <div class="info-section">
                <div class="feature-list">
                    <div class="feature-item">🔍 体验真实审核流程</div>
                    <div class="feature-item">🎯 探索平台规则边界</div>
                    <div class="feature-item">🛡️ 100%安全模拟环境</div>
                </div>
                <div class="disclaimer">
                    <small>💡 提示：这是一个模拟体验，所有数据仅保存在本地浏览器中</small>
                </div>
            </div>
        </div>
    </div>

    <!-- 贪吃蛇游戏界面 -->
    <div id="game-screen" class="screen">
        <div class="game-header">
            <h2>🎮 贪吃蛇小游戏</h2>
            <div class="player-info">玩家: <span id="player-name">游客</span></div>
        </div>
        
        <div class="game-stats">
            <div class="stat-item">
                <span class="stat-label">分数</span>
                <span id="score" class="stat-value">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">时间</span>
                <span id="game-time" class="stat-value">0秒</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">长度</span>
                <span id="snake-length" class="stat-value">3</span>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="snake-canvas" width="400" height="400"></canvas>
        </div>
        
        <div class="game-controls">
            <div class="controls-info">
                <p>🎮 使用方向键 ↑↓←→ 控制蛇的移动</p>
                <p>⏰ 游戏将在30秒后自动结束</p>
            </div>
            <button id="pause-btn" class="control-btn">⏸️ 暂停</button>
        </div>
    </div>

    <!-- 投诉选择界面 -->
    <div id="complaint-screen" class="screen">
        <div class="complaint-container">
            <div class="result-header">
                <h2>🎯 游戏结束！</h2>
                <div class="final-score">最终得分: <span id="final-score">0</span> 分</div>
            </div>
            
            <div class="complaint-question">
                <p>是否投诉游戏《贪吃蛇大冒险》运行不稳定？</p>
                <div class="complaint-options">
                    <button id="complain-yes" class="complaint-btn primary-btn">
                        ✅ 是的，我要投诉
                    </button>
                    <button id="complain-no" class="complaint-btn secondary-btn">
                        🔄 不，再玩一次
                    </button>
                </div>
            </div>
            
            <div class="complaint-tip">
                <small>您的选择将影响后续体验...</small>
            </div>
        </div>
    </div>

    <!-- 封禁模拟主界面 -->
    <div id="main-screen" class="screen">
        <div class="ban-container">
            <div class="ban-header">
                <h2>⚖️ 账号状态面板</h2>
                <div class="user-welcome">欢迎, <span id="current-user">用户</span></div>
            </div>
            
            <div class="ban-status">
                <div class="status-item warning">
                    <span class="status-icon">⚠️</span>
                    <span class="status-text">账号状态: <strong>正常</strong></span>
                </div>
                <div class="violation-counter">
                    <span>违规点数: </span>
                    <span id="violation-points">0</span>
                    <span>/10</span>
                </div>
            </div>
            
            <div class="action-buttons">
                <button id="action-post" class="action-btn">📝 发布内容</button>
                <button id="action-comment" class="action-btn">💬 发表评论</button>
                <button id="action-share" class="action-btn">🔗 分享内容</button>
            </div>
            
            <div class="ban-history">
                <h3>📊 封禁记录</h3>
                <div id="ban-list" class="ban-list">
                    <div class="no-records">暂无封禁记录</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
